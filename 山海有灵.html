        <p class="world">
          “晴对雨，地对天，天地对山川”<br />
          今年，他的毕业设计在网络刷屏<br />
          龙、梯田与劳动人民的交错令人赞叹不已<br />
          凝视着画中独具神韵的青龙<br />
          耳边仿佛响起了远古的龙吟<br />
          "龙作为画面主题不但为画面的故事增添了更多神秘色彩<br />
          也增添了画面的视觉冲击力<br />
          在中国文化中，龙有着呼风唤雨的本事<br />
          龙的出现则代表了耕耘丰收<br />
          所以整套作品是对中国农耕文化的致敬与再活化。"<br />
